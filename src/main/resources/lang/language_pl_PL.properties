# Command help for the /bupdate command
update.syntax = U\u017cyj /bupdate, aby zaktualizowa\u0107 do najnowszej wersji beta. Je\u015bli masz ju\u017c kod wersji beta, u\u017cyj /bupdate code [kod wersji beta], aby uaktualni\u0107 do niestandardowej wersji beta.
# Confirmation message to make sure the player actually wants to update Beezig
update.confirm = Zamierasz zainstalowa\u0107 aktualizacj\u0119 Beezig. U\u017cyj /bupdate confirm, aby potwierdzi\u0107 ch\u0119\u0107 zaktualizowania.
# Confirmation message if the player updates to a custom version. %s is replaced with the beta code.
update.confirm.custom = Zamierasz zainstalowa\u0107 niestandardow\u0105 wersj\u0119 beta Beezig (%s). U\u017cyj /bupdate confirm, aby potwierdzi\u0107 ch\u0119\u0107 zaktualizowania.
# Shown on Windows to warn users that Beezig will restart after they download the update
update.warning.restart = Uwaga\: Beezig automatycznie uruchomi si\u0119 ponownie po zainstalowaniu aktualizacji\!
# Generic error shown when we couldn't download the requested beta. This might be due to an invalid beta code or network problems.
update.error = B\u0142\u0105d pobierania wersji beta\! Nie uda\u0142o nam si\u0119 znale\u017a\u0107 tej wersji beta lub masz tymczasowe problemy z po\u0142\u0105czeniem, ale je\u015bli nadal otrzymujesz t\u0119 wiadomo\u015b\u0107, do\u0142\u0105cz do naszego Discorda, aby zg\u0142osi\u0107 ten problem.
# Shown if the player tries to run /bupdate twice without restarting after the first successful update.
update.error.already_updated = Aktualizacja Beezig zosta\u0142a ju\u017c pobrana. Uruchom ponownie program przed ponown\u0105 pr\u00f3b\u0105 aktualizacji.
# Shown if the user tries to run "/bupdate confirm" without running "/bupdate" first.
update.error.expired = Obecnie nie jest instalowana \u017cadna aktualizacja. U\u017cyj /bupdate lub /bupdate code [code].
# Shown if the player enters an obviously invalid beta code (e.g. non-ASCII characters)
update.error.code.invalid = Ten kod wersji beta jest nieprawid\u0142owy. Sprawd\u017a pisowni\u0119.
# Success message after downloading a Beezig update
update.success = Pomy\u015blnie pobrano aktualizacj\u0119 Beezig. Uruchom ponownie program, aby zastosowa\u0107 aktualizacj\u0119.
# Displayed when Beezig couldn't check for updates
update.check.failed = Nie mo\u017cna by\u0142o sprawdzi\u0107 aktualizacji\! Mo\u017cesz nadal uaktualni\u0107 u\u017cywaj\u0105c /bupdate
update.check.available.new_stable = Dost\u0119pna jest aktualizacja Beezig\!
# The %s is going to be replaced with a number (e.g. "You're 6 versions behind.")
update.check.available.same_patch = Dost\u0119pna jest aktualizacja Beezig\! Wydano ju\u017c %s nowszych wersji.
# The first %s is replaced with the component that can be updated, the second %s is the current version, and the third %s is the new version
# There's not really much to translate here
update.check.available = AKTUALIZACJA %s\: %s -> %s
# Displayed with "Beezig found an update!"
update.check.command = Wpisz /bupdate, aby zainstalowa\u0107 now\u0105 wersj\u0119.

